# Production profile: PostgreSQL for Render deployment
# DATABASE_URL is parsed by DatabaseConfig.java to convert Render's format to JDBC format
# No need to set spring.datasource.* here - DatabaseConfig handles it

# JPA / Hibernate for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 console in production
spring.h2.console.enabled=false

# Server port (Render will set PORT env var)
server.port=${PORT:8080}

